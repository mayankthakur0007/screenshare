<!DOCTYPE html>
<html>
  <head>
    <title>Sharing Screen Person</title>
    <style>
      #image {
        display: none;
      }
      #image1 {
        display: none;
      }
      #name {
        color: white;
        background-color: rgb(182, 0, 0);
      }
      #guest {
        margin-right: 200px;
        margin-left: 50px;
      }
      body {
        position: absolute;
        height: 87%;
        display: flex;
        background-size: cover;
        width: 97%;
        background-image: url("./wall.jpg");
      }
      #content {
        position: relative;
        text-align: center;
        padding-top: 20px;
        width: 500px;
        font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
          "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
      }
      #button {
        position: relative;
        text-align: center;
        font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
          "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
      }
      #btn {
        background-color: rgb(68, 68, 68);
        border-radius: 50px;
        padding: 10px;
        color: rgb(182, 182, 182);
        margin: 10px 30px 10px 30px;
        outline: none;
        border: none;
      }
      #minion{
        display: none;
        transform: scaleX(-1);
      }
      #clear {
        border-radius: 50px;
        padding: 3px;
        margin: 2px;
        outline: none;
        border: none;
      }
      #guestName {
        padding: 15px;
        border: none;
        outline: none;
        border-bottom: 2px solid black;
      }
    </style>
  </head>
  <body>
    <div id="guest">
      <h2>Guest SpinWheel</h2>
      <p>
        Enter name of the team members
      </p>
      <input type="text" id="guestName" placeholder="Member's Name" required />
      <button onclick="addMember()"><span>&#43;</span></button>
      <button onclick="clearList()" id="clear">Clear List</button>
      <div>
        <ul id="names"></ul>
      </div>
      <button onclick="done()" id="done">Done</button>
    </div>
    <div id="content">
      <div>
        <label for="teams">Choose a team:</label>
        <select id="teams" onchange="buttonVisible()">
          <option disabled selected>-- select --</option>
          <option value="1">
            Centaur
          </option>
          <option value="2">
            Bennu
          </option>
        </select>
      </div>
      <div id="button">
        <button onclick="find(0,max)" id="btn" disabled>
          <h1>Pick a Member &#9762;</h1>
        </button>
      </div>
      <div id="picture">
        <img
          height="250px"
          ;
          width="500px"
          ;
          src="https://media.giphy.com/media/Gf3fU0qPtI6uk/giphy.gif"
          id="image1"
        />
        <img
          src="https://media.giphy.com/media/Gjnpx6nps0yS4/giphy.gif"
          id="image"
          style="border-radius: 50%;"
        />
      </div>
      <div id="member">
        <h1 id="name"></h1>
        <img id="minion" height="100px" src="https://media.giphy.com/media/3ohzdGmM14QTUne9tm/giphy.gif" />
      </div>
    
    </div>
    <script>
      var temp = [];
      var max = 7;
      function clearList() {
        temp = [];
        document.getElementById("names").innerHTML = "";
        document.getElementById("btn").setAttribute('disabled','true');
        document.getElementById("image1").style.display = "none";
        document.getElementById("minion").style.display = "none";
        document.getElementById("name").innerHTML = "";
        document.getElementById("btn").style.color = "rgb(182, 182, 182)";

      }
      function addMember() {
        var name = document.getElementById("guestName").value;
        if (name == "") {
          alert("please enter a name");
          return false;
        }
        document.getElementById("guestName").value = "";
        temp.push(name);
        document.getElementById("names").innerHTML = "";
        for (let i = 0; i < temp.length; i++) {
          var node = document.createElement("li");
          node.innerHTML = temp[i];
          document.getElementById("names").appendChild(node);
        }
      }
      function done() {
        if (temp.length < 1) {
          alert("please enter a name");
          return false;
        }
        document.getElementById("image1").style.display = "none";
        document.getElementById("minion").style.display = "none";
        document.getElementById("name").innerHTML = "";
        document.getElementById("teams").selectedIndex = "0";
        document.getElementById("btn").removeAttribute("disabled");
        document.getElementById("btn").style.color = "white";
        max = temp.length - 1;
      }
      function buttonVisible() {
        max = 7;
        document.getElementById("btn").removeAttribute("disabled");
        document.getElementById("btn").style.color = "white";
      }
      function find(min, max) {
        document.getElementById("image1").style.display = "none";
        document.getElementById("minion").style.display = "none";
        document.getElementById("name").innerHTML = "";
        document.getElementById("image").style.display = "block";
        setTimeout(`randomNumber(${min},${max})`, 2000);
      }
      function randomNumber(min, max) {
        document.getElementById("image").style.display = "none";
        document.getElementById("image1").style.display = "block";
        var team;
        switch (parseInt(document.getElementById("teams").value)) {
          case 1:
            team = [
              "Keerthana",
              "Raj",
              "Ankita",
              "Gayathri",
              "Muthu",
              "Mayank",
              "Abhishek",
              "Sreejith",
            ];
            break;
          case 2:
            team = [
              "Priston",
              "Yash",
              "Nagaraj",
              "Harithra",
              "Suraj",
              "Divya",
              "Sujal",
              "Sumant",
            ];
            break;
          default:
            team = temp;
        }
        var selected = Math.floor(Math.random() * (max - min + 1)) + min;
        console.log(team[selected]);
        document.getElementById("name").innerHTML = `${team[selected]} will share the screen`;
        document.getElementById("minion").style.display = "block";
      }
    </script>
  </body>
</html>
